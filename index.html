<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto max-w-xl p-4">
        <h1 class="text-2xl font-semibold mb-4">ToDo List</h1>

        <div class="flex mb-4">
            <input type="text" id="taskInput" class="w-2/3 p-2 rounded-l border" placeholder="Добавить задачу...">
            <button id="addTask" class="w-1/3 bg-red-500 text-white p-2 rounded-r">Добавить</button>
        </div>

        <ul id="taskList">

        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
